name: Auto Release and Build PyInstaller Executables

permissions:
  contents: write
  packages: write
  issues: read
  pull-requests: read

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from MainApp.py
        id: get_version
        run: |
          VERSION=$(grep 'APP_VERSION' MainApp.py | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tag if not exists
        id: create_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git tag $TAG
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} $TAG
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          name: Release ${{ needs.create-release.outputs.tag_name }}
          draft: false
          prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest
    env:
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up and install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt pyinstaller

      - name: Build with PyInstaller (Windows)
        run: |
          python -m PyInstaller --onefile --windowed MainApp.py `
            --name FNBHelper-Windows `
            --hidden-import=_cffi_backend `
            --icon="F&B Icon.ico"
        working-directory: .
        shell: pwsh

      - name: Install PyUpdater
        run: |
          pip install pyupdater

      # --- Clean PyUpdater Environment ---
      - name: Clean PyUpdater Environment (Windows)
        run: |
          if (Test-Path .pyupdater) { Remove-Item -Recurse -Force .pyupdater }
          if (Test-Path pyu-data) { Remove-Item -Recurse -Force pyu-data }
        shell: pwsh

      # --- NEW STEP: Create Initial PyUpdater Config ---
      - name: Create Initial PyUpdater Config (Windows)
        run: |
          New-Item -ItemType Directory -Path .pyupdater -Force
          Set-Content -Path .pyupdater/config.pyu -Value "APP_NAME = 'FNBHelper-Windows'"
        shell: pwsh

      - name: Initialize PyUpdater
        run: pyupdater init --no-bootstrap
        shell: pwsh

      # --- Restore PyUpdater private key (Moved after Initialize PyUpdater) ---
      - name: Restore PyUpdater private key (Windows)
        shell: pwsh
        run: |
          if (-not (Test-Path keys)) { New-Item -ItemType Directory -Path keys }
          Set-Content -Path keys/FNBHelper_priv.pem -Value "${{ secrets.PYUPDATER_PRIVATE_KEY }}"

      - name: Get version from MainApp.py (Windows)
        id: get_version_windows
        run: |
          $version = (Get-Content MainApp.py | Select-String -Pattern 'APP_VERSION' | Select-Object -First 1).Line.Split('"')[1]
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Package with PyUpdater (Windows)
        run: |
          pyupdater pkg --process --app-name FNBHelper-Windows --app-version ${{ steps.get_version_windows.outputs.version }} dist/FNBHelper-Windows.exe
        shell: pwsh

      - name: Debug pyu-data contents (Windows)
        run: |
          Get-ChildItem -Recurse pyu-data
        shell: pwsh

      - name: Archive PyUpdater Data (Windows)
        run: |
          Compress-Archive -Path pyu-data -DestinationPath pyu-data.zip
        shell: pwsh

      - name: List files in workspace (After PyUpdater, Windows)
        run: Get-ChildItem -Recurse
        shell: pwsh

      - name: Upload to Release (Windows)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: |
            dist/FNBHelper-Windows.exe
            pyu-data.zip

  build-macos:
    needs: create-release
    runs-on: macos-14  # Apple Silicon runner
    env:
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (Apple Silicon)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'arm64'

      - name: Set up venv and install dependencies (arm64)
        run: |
          python3 -m venv venv
          ./venv/bin/python -m pip install --upgrade pip
          ./venv/bin/python -m pip install -r requirements.txt pyinstaller pyqt6

      - name: Find Qt platforms plugin path
        id: qtpaths
        run: |
          PYTHON_BIN=./venv/bin/python
          echo "Using python: $PYTHON_BIN"
          QT_PLUGINS=$($PYTHON_BIN -c 'import PyQt6.QtCore; print(PyQt6.QtCore.QLibraryInfo.path(PyQt6.QtCore.QLibraryInfo.LibraryPath.PluginsPath))')
          echo "QT_PLATFORMS=$QT_PLUGINS/platforms" >> $GITHUB_ENV
          echo "QT_PLATFORMS is: $QT_PLUGINS/platforms"

      - name: Ensure Qt platforms plugin exists
        run: |
          if [ ! -d "$QT_PLATFORMS" ]; then
            echo "ERROR: Qt 'platforms' directory not found at $QT_PLATFORMS"
            ls -l "${QT_PLUGINS}" || true
            exit 1
          fi

      - name: Build with PyInstaller (macOS arm64)
        run: |
          ./venv/bin/python -m PyInstaller --windowed MainApp.py --name FNBHelper-macOS \
            --add-data "$QT_PLATFORMS:platforms" \
            --hidden-import=PyQt6.sip \
            --hidden-import=PyQt6.QtCore \
            --icon="F&B Icon.icns"
        working-directory: .

      - name: List bundled Qt platforms (debug)
        run: |
          ls -l dist/FNBHelper-macOS.app/Contents/MacOS/platforms || true

      - name: Zip .app bundle
        run: |
          cd dist
          zip -r FNBHelper-macOS.app.zip FNBHelper-macOS.app

      - name: Install PyUpdater
        run: |
          ./venv/bin/pip install pyupdater

      # --- Clean PyUpdater Environment ---
      - name: Clean PyUpdater Environment (macOS)
        run: |
          rm -rf .pyupdater
          rm -rf pyu-data

      # --- NEW STEP: Create Initial PyUpdater Config ---
      - name: Create Initial PyUpdater Config (macOS)
        run: |
          mkdir -p .pyupdater
          echo "APP_NAME = 'FNBHelper-macOS'" > .pyupdater/config.pyu

      - name: Initialize PyUpdater
        run: ./venv/bin/pyupdater init --no-bootstrap

      # --- Restore PyUpdater private key (Moved after Initialize PyUpdater) ---
      - name: Restore PyUpdater private key (macOS)
        run: |
          mkdir -p keys
          echo "${{ secrets.PYUPDATER_PRIVATE_KEY }}" > keys/FNBHelper_priv.pem

      - name: Get version from MainApp.py (macOS)
        id: get_version_macos
        run: |
          VERSION=$(grep 'APP_VERSION' MainApp.py | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package with PyUpdater (macOS)
        run: |
          ./venv/bin/pyupdater pkg --process --app-name FNBHelper-macOS --app-version ${{ steps.get_version_macos.outputs.version }} dist/FNBHelper-macOS.app.zip

      - name: Debug pyu-data contents (macOS)
        run: |
          ls -lR pyu-data

      - name: Archive PyUpdater Data (macOS)
        run: |
          zip -r pyu-data.zip pyu-data/

      - name: List files in workspace (After PyUpdater, macOS)
        run: ls -R

      - name: Upload to Release (macOS)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: |
            dist/FNBHelper-macOS.app.zip
            pyu-data.zip